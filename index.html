<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ruszaj w drooge</title>
    <link rel="stylesheet" href="./style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
    />
  </head>
  <body>
    <header class="header">
      <div class="header__banner">
        <div class="container header__banner-container">
          <div class="header__info">
            <!-- Phone -->
            <div class="info">
              <div class="info__icon">
                <i class="fas fa-phone-alt"></i>
              </div>
              <a href="tel:+48900900900" class="info__link">+48 900 900 900</a>
            </div>
            <!-- Email -->
            <div class="info">
              <div class="info__icon">
                <i class="fas fa-envelope"></i>
              </div>
              <a href="mailto:info@ruszajwdrooge.pl" class="info__link"
                >info@ruszajwdrooge.pl</a
              >
            </div>
            <!-- Address -->
            <div class="info">
              <div class="info__icon">
                <i class="fas fa-home"></i>
              </div>
              <span class="info__text">ul. Głowackiego, Poznań</span>
            </div>
            <!-- Map -->
            <div class="info">
              <div class="info__icon">
                <i class="fas fa-map-marker-alt"></i>
              </div>
              <a
                href="https://goo.gl/maps/FePLbrs82qQXZew78"
                class="info__link"
                target="_blank"
                >Znajdź na mapie</a
              >
            </div>
          </div>
          <div class="header__submenu">
            <nav class="submenu">
              <ul class="submenu__list">
                <li class="submenu__item">
                  <a href="#" class="submenu__link">Kontakt</a>
                </li>
                <li class="submenu__item">
                  <a href="#" class="submenu__link">Porady</a>
                </li>
                <li class="submenu__item">
                  <a href="#" class="submenu__link">Regulamin</a>
                </li>
              </ul>
            </nav>
          </div>
        </div>
      </div>
      <div class="header__body">
        <div class="container header__body-container">
          <div class="header__logo">
            <svg>
              <use xlink:href="./public/sprite.svg#logo"></use>
            </svg>
          </div>
          <div class="header__map"></div>
          <div class="header__clients">
            <h3 class="heading-3 heading-3--dark">
              Zaufało nam już 1000 klientów
            </h3>
            <h4 class="heading-4 heading-4--light">Sprawdź i Ty!</h4>
          </div>
        </div>
      </div>
      <div class="header__menu">
        <div class="container">
          <nav class="menu">
            <ul class="menu__list">
              <li class="menu__item">
                <a href="#" class="menu__link">Boxy Dachowe</a>
              </li>
              <li class="menu__item">
                <a href="#" class="menu__link">Kufry na dach</a>
              </li>
              <li class="menu__item">
                <a href="#" class="menu__link">Bagażniki bazowe</a>
              </li>
              <li class="menu__item">
                <a href="#" class="menu__link">Przewóz rowerów</a>
              </li>
              <li class="menu__item">
                <a href="#" class="menu__link">Przyczepy rowerowe</a>
              </li>
              <li class="menu__item">
                <a href="#" class="menu__link">Hole rowerowe</a>
              </li>
            </ul>
          </nav>
        </div>
      </div>
    </header>
  </body>
</html>
